<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Weather App </title>

</head>
<body>
    <div class="card">

            <button><img src="./images/search.png" alt=""></button>

        <div class="weather">
            <img src="./images/clear.png" alt="weather-icon">
            <h1>34Â°C</h1>

        </div>

                <div >
